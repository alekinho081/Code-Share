<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Postagem</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
  <header class="cabeçalho">
    <a href="index.html" onclick="resetaLogin()"><img src="logo.jpeg" alt="Logo" class="logo"></a>
    <nav class="navbar">
      <form class="form-inline">
      <input class="nav" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
      <button class="botaoPesquisa" type="submit" ><img class="botaoPesquisa" src="lupa.png" alt="botão pesquisar com imagem de lupa"></button>
      </form>
    </nav>
    <div class="dropdown" id="pfpc">
        <button class="dropbtn"></button>
        <div class="dropdown-content">
          <a href="perfil.html">Perfil</a>
        </div>
    </div>
</header>
  <hr>
  <div class="posts">
    <form id="postForm">
      <label for="title" class="label">Título:</label><br>
      <input type="text" id="title" name="title"><br><br>
      <label for="content" class="label">Conteúdo:</label><br>
      <textarea id="content" name="content"></textarea><br><br>
      <button type="submit" onclick="criaPost()" class="bt">Publicar</button>
    </form>
  </div>
</main>
</body>

</html>
